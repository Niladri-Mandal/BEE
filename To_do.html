<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="To_do.css">
</head>
<body>

     <h1 id="h1">TO DO APP</h1>
    
         <div class="todo-container">
         <div class="right-pane">
            <input type="text" id="task-input" placeholder="Add a new task and press Enter"/>

            
         </div>

          <button id="btn" class="button">Enter</button>

        </div>

     <div class="list-container"> 
        <div id="list-b" class="left-pane">
            <ul id="task-list">
                
            </ul>
        </div>
      </div>  
    
    <script src="To_do.js"></script>
</body>
</html>
